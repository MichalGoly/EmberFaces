language: node_js
node_js:
- '6'
sudo: false
dist: trusty
addons:
  chrome: stable
  sonarcloud:
    organization: emberfaces
    token:
      secure: 
    branches:
    - master
    - develop
    - sonarqube
script:
- sonar-scanner
cache:
  directories:
  - "$HOME/.npm"
before_install:
- npm config set spin false
before_script:
- npm install -g bower
- bower install
env:
  global:
    secure: 
